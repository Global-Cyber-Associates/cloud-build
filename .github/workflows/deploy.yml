script: |
  set -e

  cd ~/cloud-build
  git fetch origin
  git reset --hard origin/master

  # ---- FRONTEND BUILD ----
  cd frontend
  npm install
  npm run build

  # Permissions for nginx
  sudo chown -R www-data:www-data dist
  sudo chmod -R 755 dist

  # (Optional) Recreate symlink safely
  sudo ln -sfn /home/ubuntu/cloud-build/frontend/dist /var/www/react_app

  # ---- BACKEND ----
  cd ../backend
  npm install --omit=dev
  pm2 restart server

  # ---- NGINX ----
  sudo nginx -t
  sudo systemctl reload nginx
